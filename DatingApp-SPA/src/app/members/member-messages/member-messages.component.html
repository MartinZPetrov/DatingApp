<div class="card">
  <div class="card-body">
    <div *ngIf="messages?.length === 0">
        <p>No messages yet... say hi my using the message box below</p>
    </div>
    <ul class="chat">
        <li *ngFor="let message of messages">
              <div *ngIf="message.senderId == recipientId">
                <span class="chat-img float-left">
                  <img src="{{message.senderPhotoUrl}}" alt="{{message.senderKnownAs}}" class="rounder-circle">
                </span>
                <div class="chat-body">
                  <div class="header">
                    <strong class="primary-out">{{message.senderKnownAs}}</strong>
                    <small class="text-muted  ">
                      <span class="fa fa-clock-o">{{message.messageSent | timeAgo}}</span>
                    </small>
                  </div>
                  <p>{{message.content}}</p>
                </div>
              </div>

              <div *ngIf="message.senderId != recipientId">
                  <span class="chat-img float-right">
                    <img src="{{message.senderPhotoUrl}}" alt="{{message.senderKnownAs}}" class="rounder-circle">
                  </span>
                  <div class="chat-body">
                    <div class="header">
                        <small class="text-muted float-right">
                          <span class="fa fa-clock">{{message.messageSent | timeAgo}}</span>
                          <span *ngIf="!message.isRead" class="text-danger">(unread)</span>
                          <span *ngIf="message.isRead" class="text-success">(Read {{message.dateRead | timeAgo}}) </span>
                        </small>
                        <strong class="primary-font float-right">{{message.senderKnownAs}}</strong>
                    </div>  
                    <p>{{message.content}}</p>
                  </div>
              </div>  
        </li>
    </ul>
  </div>
  <div class="card-footer">
      <form #messageFrom="ngForm" (ngSubmit)= "messageFrom.valid && sendMessage()">
          <div class ="input-group">
              
              <input   [(ngModel)]="newMessage.Content" name="Content" required 
              type= "text" class="form-control input-sm" placeholder="send a private message">
              <div class= "input-group-append">
                <button class="btn btn-primary">Send</button>
              </div>
          </div>
      </form>
  </div>
</div>
